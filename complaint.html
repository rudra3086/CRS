<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File a Complaint - Complaint Redressal System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="complaint.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h1><a href="index.html">CRS</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="track.html">Track Complaint</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <a href="login.html" class="login-btn">Login</a>
        </nav>
    </header>

    <main class="complaint-container">
        <div class="complaint-box">
            <h1>File a Complaint</h1>
            <p class="subtitle">Please provide detailed information about your complaint</p>

            <form id="complaintForm" class="complaint-form">
                <!-- Personal Information -->
                <div class="form-section">
                    <h2><i class="fas fa-user"></i> Personal Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>
                </div>

                <!-- Complaint Details -->
                <div class="form-section">
                    <h2><i class="fas fa-file-alt"></i> Complaint Details</h2>
                    <div class="form-group">
                        <label for="category">Complaint Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="service">Service Related</option>
                            <option value="product">Product Related</option>
                            <option value="staff">Staff Behavior</option>
                            <option value="infrastructure">Infrastructure</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Detailed Description</label>
                        <textarea id="description" name="description" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="location">Incident Location</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Incident Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                </div>

                <!-- Supporting Documents -->
                <div class="form-section">
                    <h2><i class="fas fa-paperclip"></i> Supporting Documents</h2>
                    <div class="form-group file-upload">
                        <label for="documents">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Upload Documents</span>
                            <small>(Images, PDFs, max 5MB each)</small>
                        </label>
                        <input type="file" id="documents" name="documents" multiple accept=".jpg,.jpeg,.png,.pdf">
                    </div>
                </div>

                <!-- Terms and Submit -->
                <div class="form-section">
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" required>
                            I hereby declare that all the information provided is true to the best of my knowledge
                        </label>
                    </div>
                    <div class="form-buttons">
                        <button type="reset" class="secondary-btn">Reset</button>
                        <button type="submit" class="primary-btn">Submit Complaint</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Form submission handling
        document.getElementById('complaintForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
            alert('Complaint submitted successfully! Your complaint reference number is: CRS' + Math.floor(Math.random() * 1000000));
        });

        // File upload preview
        document.getElementById('documents').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            const fileNames = files.map(file => file.name).join(', ');
            const label = this.previousElementSibling;
            label.querySelector('span').textContent = fileNames || 'Upload Documents';
        });
    </script>
</body>
</html>
